<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=SF+Pro+Text&display=swap" rel="stylesheet" />

    {% load static %}

    <link href="{% static 'menu/css/menu.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-picture"></div>
            <div class="user-info">
                <div class="user-name">Username</div>
            </div>
            <button class="logout-button">Log Out</button>
        </div>

        <div class="card-section">
            <div class="card-image"></div>
        </div>

        <ul class="menu">
            <li class="menu-item">
                <a href="/" class="menu-link">
                    <span class="menu-title">Chat</span>
                    <div class="menu-icons">
                        <div class="icon chat-icon"></div>
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'map_view' %}" class="menu-link">
                    <span class="menu-title">Map</span>
                    <div class="menu-icons">
                        <div class="icon map-icon"></div>
                    </div>
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'menu_view' %}" class="menu-link">
                    <span class="menu-title">Subscription</span>
                    <div class="menu-icons">
                        <div class="icon subscription-icon"></div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
